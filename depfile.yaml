paths:
  - ./src
exclude_files:
  - '#.*test.*#'
layers:
  - name: Client
    collectors:
      - type: className
        regex: .*Client\\.*\\.*Client.*
  - name: Business
    collectors:
      - type: className
        regex: .*Backend\\.*\\.*Business.*
  - name: BackendCommunicationConsole
    collectors:
      - type: className
        regex: .*Backend\\.*\\Communication\\Command\\.*
  - name: BackendCommunicationController
    collectors:
      - type: className
        regex: .*Backend\\.*\\Communication\\Controller\\.*EntityCrudController.*
  - name: Repository
    collectors:
      - type: className
        regex: .*Backend\\.*\\Persistence\\.*Repository.*
  - name: Entity
    collectors:
      - type: className
        regex: .*Backend\\.*\\Persistence\\.*Entity.*
  - name: FrontendCommunication
    collectors:
      - type: className
        regex: .*Frontend\\.*\\Communication\\.*
  - name: Symfony
    collectors:
      - type: className
        regex: Symfony\\.*
  - name: Doctrine
    collectors:
      - type: className
        regex: Doctrine\\.*
  - name: EasyAdmin
    collectors:
      - type: className
        regex: EasyCorp\\.*
  - name: Transfer
    collectors:
      - type: className
        regex: .*Shared\\.*\\Transfer\\.*Transfer.*
  - name: Constants
    collectors:
      - type: className
        regex: .*Shared\\.*\\Config\\.*Constants.*
  - name: Config
    collectors:
      - type: className
        regex: .*Backend\\.*\\.*Config.*
  - name: Core
    collectors:
      - type: className
        regex: .*Core\\.*
ruleset:
  Client:
    - Business
    - Transfer
  Business:
    - Repository
    - Entity
    - Symfony
    - Transfer
    - Config
  BackendCommunicationConsole:
    - Business
    - Symfony
    - Transfer
  BackendCommunicationController:
    - Business
    - Entity
    - Symfony
    - Transfer
    - EasyAdmin
  Repository:
    - Entity
    - Symfony
    - Doctrine
  Entity:
    - Symfony
    - Core
    - Doctrine
  FrontendCommunication:
    - Client
    - Symfony
    - Transfer
  Transfer:
    - Symfony
    - Core
  Config:
    - Core
    - Constants
  Core:
    - Symfony