name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Start docker compose stack
        run: docker-compose up -d

      - name: Install composer dependencies
        run: docker-compose exec -T php-fpm composer install --no-progress --prefer-dist --optimize-autoloader

      - uses: actions/upload-artifact@v2
        with:
          name: composer-dependencies
          path: ./vendor

      - name: Install npm packages
        run: docker-compose run npm npm install

      - uses: actions/upload-artifact@v2
        with:
          name: npm-packages
          path: ./node_modules

      - uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: ./public/build

      - name: Build frontends
        run: docker-compose run npm npm run build

      - name: Stop docker compose stack
        run: docker-compose down

  quality:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

      - uses: actions/checkout@v2

      - name: Start docker compose stack
        run: docker-compose up -d

      - uses: actions/download-artifact@v2
        with:
          name: composer-dependencies

      - name: Run PHPCS
        run: docker-compose exec php-fpm vendor/bin/phpcs src

      - name: Run PHPStan
        run: docker-compose exec php-fpm vendor/bin/phpstan analyse --level 5 src tests

      - name: Stop docker compose stack
        run: docker-compose down

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

      - uses: actions/checkout@v2

      - name: Start docker compose stack
        run: docker-compose up -d

      - uses: actions/download-artifact@v2
        with:
          name: composer-dependencies

      - uses: actions/download-artifact@v2
        with:
          name: npm-packages

      - uses: actions/download-artifact@v2
        with:
          name: frontend-build

      - name: Migrate test database
        run: docker-compose exec -T php-fpm php bin/console --env=test d:m:m --no-interaction

      - name: Run tests
        run: docker-compose exec -T php-fpm php bin/phpunit

      - name: Stop docker compose stack
        run: docker-compose down
